orbs:
  aws-eks: circleci/aws-eks@1.1.0
  aws-ecr: circleci/aws-ecr@7.0.0
  aws-cli: circleci/aws-cli@2.0.0
  node: circleci/node@2.0.2

jobs:
  deploy-servicebackend-load:
    machine:
      enabled: true
    steps:
      - run:
          name: deploy-servicebackend
          command: ssh ec2-user@16.16.28.38 './third-deployment.sh';
  
  deploy-eventbackend-load:
    machine:
      enabled: true
    steps:
      - run:
          name: deploy-eventbackend
          command: ssh ec2-user@16.16.28.38 './second-deployment.sh';
                  
  deploy-userbackend-load:
    machine:
      enabled: true
    steps:
      - run:
          name: deploy-userbackend
          command: ssh ec2-user@16.16.28.38 './first-deployment.sh';
      
version: 2.1
workflows:

  build_and_deploy_user_node:
    jobs:
      - aws-ecr/build-and-push-image:
          name: user-backend-image
          account-url: AWS_ECR_URL_DEV
          aws-access-key-id: AWS_DEV_ACCESS_KEY
          aws-secret-access-key: AWS_DEV_SECRET_KEY
          create-repo: true
          dockerfile: Dockerfile
          no-output-timeout: 20m
          path: .
          region: AWS_REGION_load
          repo: testing-repo
          skip-when-tags-exist: false
          tag: 'latest2,0.1$CIRCLE_BUILD_NUM'
          filters:
            branches:
              only: circleci-editor/923/circleci-project-setup
          requires:
            - image-deployment-approval-Usernode
      - image-deployment-approval-Usernode:
           type: approval
           filters:
             branches:
               only: circleci-editor/923/circleci-project-setup
      - deploy-userbackend-load:
          requires:
            - user-backend-image
            - image-deployment-approval-Usernode
          filters:
            branches:
              only: circleci-editor/923/circleci-project-setup

  build_and_deploy_event_node:
    jobs:                   
      - aws-ecr/build-and-push-image:
          name: event-backend-image
          account-url: AWS_ECR_URL_DEV
          aws-access-key-id: AWS_DEV_ACCESS_KEY
          aws-secret-access-key: AWS_DEV_SECRET_KEY
          create-repo: true
          dockerfile: Dockerfile
          no-output-timeout: 20m
          path: .
          region: AWS_REGION_load
          repo: testing-repo
          skip-when-tags-exist: false
          tag: 'latest1,0.1$CIRCLE_BUILD_NUM'
          filters:
            branches:
              only: circleci-editor/923/circleci-project-setup
          requires:
            - image-deployment-approval-Eventnode
      - image-deployment-approval-Eventnode:
           type: approval
           filters:
             branches:
               only: circleci-editor/923/circleci-project-setup
      - deploy-eventbackend-load:
          requires:
            - event-backend-image
            - image-deployment-approval-Eventnode
          filters:
            branches:
              only: circleci-editor/923/circleci-project-setup
                     
  build_and_deploy_service_node:
    jobs:
      - aws-ecr/build-and-push-image:
          name: service-backend-image
          account-url: AWS_ECR_URL_DEV
          aws-access-key-id: AWS_DEV_ACCESS_KEY
          aws-secret-access-key: AWS_DEV_SECRET_KEY
          create-repo: true
          dockerfile: Dockerfile
          no-output-timeout: 20m
          path: .
          region: AWS_REGION_load
          repo: testing-repo
          skip-when-tags-exist: false
          tag: 'latest,0.1$CIRCLE_BUILD_NUM'
          filters:
            branches:
              only: circleci-editor/923/circleci-project-setup
          requires:
            - image-deployment-approval-Servicenode
      - image-deployment-approval-Servicenode:
           type: approval
           filters:
             branches:
               only: circleci-editor/923/circleci-project-setup
      - deploy-servicebackend-load:
          requires:
            - service-backend-image
            - image-deployment-approval-Servicenode
          filters:
            branches:
              only: circleci-editor/923/circleci-project-setup